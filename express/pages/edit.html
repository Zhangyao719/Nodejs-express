<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="../static/css/index.css" />
  </head>
  <body>
    <div class="content">
      <div class="wrap">
        <form action="/update" method="POST">
          <!-- 修改 form必须要有一个id ↓ -->
          <input type="hidden" name="id" value="{{id}}">
          <div class="box">
            <input type="text" name="name" placeholder="输入姓名" value="{{name}}" />
          </div>
          <div class="box">
            <input type="text" name="title" placeholder="输入标题" value="{{title}}" />
          </div>
          <div class="box">
            <textarea name="content" placeholder="输入内容">{{ content }}</textarea>
          </div>
          <div class="publish">
            <button class="W_btn">确认修改</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
