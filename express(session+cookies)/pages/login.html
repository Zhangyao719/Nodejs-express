<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Document</title>
  <style>
    form {
      width: 500px;
      margin: 200px  auto;
    }
    input,
    button {
      width: 100%;
      height: 30px;
      line-height: 30px;
      display: block;
      margin-bottom: 20px;

    <button>登录</button>
  </form>
</body>
</html>
